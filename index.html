<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- This is the div for the timer and the High Score-->
        <div class="row">
            <div class="col-sm-6 highScore">
                <h1 id="highScores" class="highScores">High Scores</h1>
            </div>
            <div class="col-sm-6 timerDiv">
                <h1 id="timer" class="timer">Timer</h1>
            </div>
        </div>

        <!-- This is the div with Home Page -->
        <div class="homeContent" id="pg1">
            <h1 class="Header">JavaScript Quiz</h1>
            <p>Answer the multiple choice questions in the time provided to reach new HighScores. If you answer incorrectly, your time will run out faster.</p>
            <button id="startBtn" class="startBtn">Start!</button>
        </div>

        <!-- This div is for the for the first question -->

        <div class="hide" id="question-container">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid"></div>
            <div class="controls">
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <button id="finish-btn" class="finish-btn btn hide">Finish</button>
            </div>
            <div class="correct hide" id="correct">Correct!</div>
            <div class="wrong hide" id="wrong">Incorrect!</div>
        </div>


        <div class="endQuiz section hide" id="endQuiz">
            <h2>All Done!</h2>
            <p>Your final score is</p>
            <div id="finalScore" class="finScore"></div>
            <br>
            <p>Record your high score here!</p>
            <div id="textInput">
                <input type="text" class="input" id="input" placeholder="Enter your name">
                <button id="save" class="btn hide">Save!</button>
            </div>
        </div>
        <div class="section hide" id="lastPage">
            <h3>High Scores</h3>
            <div class="emptyDiv"></div>
            <div>
                <button class="btn btn-primary" id="goBack">Go Back</button>
                <button class="btn btn-primary" id="clearHighScores">Clear High Scores</button>
            </div>

        </div>
    </div>
    <script text="text/javascript" src="script.js"></script>
</body>

</html>
